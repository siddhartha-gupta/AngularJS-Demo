<div class="custom-container">
	<form class="form-horizontal" ng-submit="customController.addUser()">
		<div class="form-group">
			<label class="col-sm-2 control-label">First name</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" placeholder="First name" ng-model="customController.user.firstname" ng-change="customController.getBooks()" />
			</div>
			<label class="col-sm-2 control-label">Last name</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" placeholder="Last name" ng-model="customController.user.lastname" ng-change="customController.getBooks()" />
			</div>
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" placeholder="Email" ng-model="customController.user.email" ng-change="customController.getBooks()" />
			</div>
			<label class="col-sm-2 control-label">Phone number</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" placeholder="Phone number" ng-model="customController.user.phonenumber" ng-change="customController.getBooks()" />
			</div>
			<label class="col-sm-2 control-label">Location</label>
			<div class="col-sm-10">
				<select ng-model="customController.user.location" class="form-control input-small">
					<option selected value="IN">India</option>
					<option value="US">US</option>
					<option value="UK">UK</option>
				</select>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
</div>
