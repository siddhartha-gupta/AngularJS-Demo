<!DOCTYPE html>
<html ng-app="formApp">
<head>
	<title>Form Management</title>
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap-3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap-3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body ngCloak>
	<div class="container">
		<header ng-controller="headerController as customController">
			<span ng-if="customController.headerLeftBtn.showBtn" class="left" ng-click="customController.callFunction($event, customController.headerLeftBtn.clickFunc)" ng-bind="::customController.headerLeftBtn.text"></span>
			<h2 ng-bind="::customController.heading"></h2>
			<span ng-if="customController.headerRightBtn.showBtn" class="right" ng-click="customController.callFunction($event, customController.headerRightBtn.clickFunc)" ng-bind="::customController.headerRightBtn.text"></span>
		</header>
		<div id="content">
			<div ng-view></div>
		</div>
	</div>
	<script type="text/javascript" src="../libs/angular-1.5.0/angular.js"></script>
	<script type="text/javascript" src="../libs/angular-1.5.0/angular-animate.js"></script>
	<script type="text/javascript" src="../libs/angular-1.5.0/angular-route.js"></script>
	<script type="text/javascript" src="../libs/angular-local-storage/angular-local-storage.js"></script>

	<!-- app load and config files -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/config.js"></script>

	<!-- directives -->
	<script type="text/javascript" src="js/directives/modalDialogue.js"></script>

	<!-- services/factories -->
	<script type="text/javascript" src="js/factories/shared-service.js"></script>
	<script type="text/javascript" src="js/factories/webService.js"></script>

	<!-- controllers -->
	<script type="text/javascript" src="js/controllers/headerController.js"></script>
	<script type="text/javascript" src="js/controllers/usersListController.js"></script>
	<script type="text/javascript" src="js/controllers/addUserController.js"></script>
	<script type="text/javascript" src="js/controllers/modalDialogueController.js"></script>
</body>
</html>
