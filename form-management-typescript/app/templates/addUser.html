<div class="custom-container">
	<form class="form-horizontal" ng-submit="customController.addUser()">
		<div class="form-group">
			<label class="col-sm-2 control-label">First name</label>
			<div class="col-sm-10">
				<input required class="form-control" type="text" placeholder="First name" ng-model="customController.userdata.firstname" maxlength="64" />
				<span ng-show="customController.userdata.firstname" class="tickmark">&#10004;</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Last name</label>
			<div class="col-sm-10">
				<input required class="form-control" type="text" placeholder="Last name" ng-model="customController.userdata.lastname" maxlength="64" />
				<span ng-show="customController.userdata.lastname" class="tickmark">&#10004;</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input required class="form-control" type="email" placeholder="Email" ng-model="customController.userdata.email" ng-keyup="customController.validateEmail(customController.userdata.email)" maxlength="255" />
				<span ng-show="customController.validEmail" class="tickmark">&#10004;</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Phone number</label>
			<div class="col-sm-10">
				<input required class="form-control" type="text" placeholder="Phone number" ng-model="customController.userdata.phonenumber" maxlength="20" />
				<span ng-show="customController.userdata.phonenumber" class="tickmark">&#10004;</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Location</label>
			<div class="col-sm-10">
				<select ng-model="customController.userdata.location" class="form-control input-small">
					<option selected value="IN">India</option>
					<option value="US">US</option>
					<option value="UK">UK</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
</div>
<modal-dialogue is-visible="customController.modalDialogue.isVisible" title="customController.modalDialogue.title" body="customController.modalDialogue.body" btn1-txt="customController.modalDialogue.btn1Txt" btn2-txt="customController.modalDialogue.btn2Txt" show-btn2="customController.modalDialogue.showBtn2" btn1-callback="customController.modalDialogue.btn1Callback()" btn2-callback="customController.modalDialogue.btn2Callback()" close-btn-callback="customController.modalDialogue.closeBtnCallback()"
></modal-dialogue>
