<div id="modalDialogue" class="modal fade top in">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="customController.closeBtnCallback($event)">&times;</button>
                <h4 class="modal-title" ng-bind="customController.title"></h4>
            </div>
            <div class="modal-body" ng-bind="customController.body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="customController.btn1Callback($event)" ng-bind="customController.btn1Txt"></button>
                <button ng-if="customController.showBtn2" type="button" class="btn btn-primary" ng-click="customController.btn2Callback($event)" ng-bind="customController.btn2Txt"></button>
            </div>
        </div>
    </div>
</div>
