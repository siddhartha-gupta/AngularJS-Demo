<div class="container">
	<div class="row stats-container" ng-if="customController.dataAvailable()">
		<div class="row group-title">
			<div class="heading col-xs-2" ng-click="customController.manageSortOrder($event, 'firstname')">
				<span class="arrow arrow-up"></span>
				First Name
			</div>
			<div class="heading col-xs-2" ng-click="customController.manageSortOrder($event, 'lastname')">
				<span class="arrow arrow-up"></span>
				Last Name
			</div>
			<div class="heading col-xs-3" ng-click="customController.manageSortOrder($event, 'email')">
				<span class="arrow arrow-up"></span>
				Email
			</div>
			<div class="heading col-xs-3" ng-click="customController.manageSortOrder($event, 'phonenumber')">
				<span class="arrow arrow-up"></span>
				Phone number
			</div>
			<div class="heading col-xs-1" ng-click="customController.manageSortOrder($event, 'location')">
				<span class="arrow arrow-up"></span>
				Location
			</div>
		</div>

		<div class="row group-content" ng-repeat="user in customController.usersList | orderBy:customController.sortOrder">
			<div class="col-xs-2">{{user.firstname}}</div>
			<div class="col-xs-2">{{user.lastname}}</div>
			<div class="col-xs-3">{{user.email}}</div>
			<div class="col-xs-3">{{user.phonenumber}}</div>
			<div class="col-xs-1">{{user.location}}</div>
			<div class="col-xs-1 actionBtns">
				<span class="editBtn" title="Edit info" ng-click="customController.editUserClick(event, user.id_member)"></span>
				<span class="deleteBtn" title="Delete user" ng-click="customController.deleteUserClick(event, user.id_member)"></span>
			</div>
		</div>
	</div>
	<div class="row stats-container" ng-if="!customController.dataAvailable()">
		<div class="row group-content">
			<div class="col-xs-12">No user found</div>
		</div>
	</div>
</div>
<edit-user user-id="customController.editUser.userId" is-visible="customController.editUser.isVisible" title="customController.editUser.title" user-data="customController.editUser.userData" hide-popup="customController.hideEditPopup(event)" update-data="customController.updateUserData(data, userId)"></edit-user>

<modal-dialogue is-visible="customController.modalDialogue.isVisible" title="customController.modalDialogue.title" body="customController.modalDialogue.body" btn1-txt="customController.modalDialogue.btn1Txt" btn2-txt="customController.modalDialogue.btn2Txt" show-btn2="customController.modalDialogue.showBtn2" btn1-callback="customController.modalDialogue.btn1Callback()" btn2-callback="customController.modalDialogue.btn2Callback()" close-btn-callback="customController.modalDialogue.closeBtnCallback()"
></modal-dialogue>
