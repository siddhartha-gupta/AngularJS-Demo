<form class="form-horizontal" ng-submit="customController.onFormSubmit(event)">
	<div class="form-group">
		<label class="col-sm-2 control-label">First name</label>
		<div class="col-sm-10">
			<input required class="form-control" type="text" placeholder="First name" ng-model="customController.userData.firstname" maxlength="64" />
			<span ng-show="customController.userData.firstname" class="tickmark">&#10004;</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Last name</label>
		<div class="col-sm-10">
			<input required class="form-control" type="text" placeholder="Last name" ng-model="customController.userData.lastname" maxlength="64" />
			<span ng-show="customController.userData.lastname" class="tickmark">&#10004;</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input ng-disabled="{{customController.editMode}}" required class="form-control" type="email" placeholder="Email" ng-model="customController.userData.email" ng-keyup="customController.validateEmail(customController.userdata.email)" />
			<span  ng-show="customController.validEmail" class="tickmark">&#10004;</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Phone number</label>
		<div class="col-sm-10">
			<input ng-disabled="{{customController.editMode}}" required class="form-control" type="text" placeholder="Phone number" ng-model="customController.userData.phonenumber" />
			<span ng-show="customController.userdata.phonenumber" class="tickmark">&#10004;</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Location</label>
		<div class="col-sm-10">
			<select ng-model="customController.userData.location" class="form-control input-small">
			<option ng-repeat="(key, value) in customController.locationOption" value="{{key}}" ng-bind="value"></option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<span class="cancel-btn" ng-click="customController.discardForm($event)">Cancel</span>
			<span class="btn btn-primary" ng-click="customController.onFormSubmit(event)">Save</span>
		</div>
	</div>
</form>
