<div class="container">
	<div class="bs-callout bs-callout-primary book-details col-xs-12" ng-cloak>
		<img class="pull-left img-size" ng-src="{{customController.booksDetails.volumeInfo.imageLinks.smallThumbnail}}" />
		<div class="pull-left book-info">
			<h4 class="well-title">{{customController.booksDetails.volumeInfo.title}}</h4>
			<h5>{{customController.booksDetails.volumeInfo.subtitle}}</h5>

			<links url="customController.booksDetails.saleInfo.buyLink" text="'Buy link'"></links>
			<links url="customController.booksDetails.volumeInfo.previewLink" text="'About'"></links>
			<links url="customController.booksDetails.accessInfo.webReaderLink" text="'Web reader link'"></links>
			<links url="customController.booksDetails.accessInfo.pdf.acsTokenLink" text="'PDF link'"></links>
			<links url="customController.booksDetails.accessInfo.pdf.downloadLink" text="'Download link'"></links>

			<span>
				<strong>Average Rating: </strong><span ng-bind="::customController.booksDetails.volumeInfo.averageRating"></span>
			</span><br />
			<span>
				<strong>Ratings Count: </strong><span ng-bind="::customController.booksDetails.volumeInfo.ratingsCount"></span>
			</span><br />
			<span>
				<strong>Page Count: </strong><span ng-bind="::customController.booksDetails.pageCount"></span>
			</span><br />
			<span>
				<strong>Published Date: </strong><span ng-bind="::customController.booksDetails.volumeInfo.publishedDate"></span>
			</span><br />
			<span>
				<strong>Publisher: </strong><span ng-bind="::customController.booksDetails.volumeInfo.publisher"></span>
			</span><br />
			<span ng-if="customController.booksDetails.volumeInfo.categories.length > 0">
				<strong>Categories: </strong>
				<span ng-repeat="category in customController.booksDetails.volumeInfo.categories  track by $index">
					{{category}}{{$last ? '' : ', '}}
				</span><br />
			</span>
			<span>
				<strong>Price: </strong>
				<span ng-show="{{customController.booksDetails.saleInfo.saleability === 'FOR_SALE'}}" ng-bind="::customController.booksDetails.saleInfo.listPrice.amount | currency:'Rs. '">
				</span>
				<span ng-show="{{customController.booksDetails.saleInfo.saleability === 'NOT_FOR_SALE'}}">
					Not available
				</span>
			</span><br /><br />
			<p>
				<strong>Description: </strong>
				<span ng-bind-html="customController.booksDetails.volumeInfo.description | renderHTML:'Not available'"></span>
			</p>
		</div>
	</div>
</div>
