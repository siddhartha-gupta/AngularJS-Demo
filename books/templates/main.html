<div style="margin-bottom: 20px; width: 100%; float: left;">
	<div class="col-xs-7">
		<input class="form-control" type="text" ng-model="books.searchQuery" placeholder="Book type you would like to search..." ng-change="getBooks()" />
	</div>
	<div class="col-xs-2">
		<select ng-model="books.maxLimit" class="form-control input-small" ng-change="getBooks()">
			<option selected value="10">Limit: 10</option>
			<option value="20">Limit: 20</option>
			<option value="30">Limit: 30</option>
			<option value="40">Limit: 40</option>
		</select>
	</div>
	<div class="col-xs-2">
		<select ng-model="books.sortOrder" class="form-control input-small">
			<option selected value="volumeInfo.title">By: Name</option>
			<option value="-saleInfo.listPrice.amount">By: Amount</option>
		</select>
	</div>
</div>

<div class="container">
	<ul class="thumbnails list-unstyled" ng-cloak>
		<li ng-repeat="book in booksList | orderBy:books.sortOrder">
			<div class="row session">
				<div class="well col-xs-11">
					<img class="pull-left" ng-src="{{book.volumeInfo.imageLinks.smallThumbnail}}" style="width:128px;" />
					<div class="pull-left" style="padding-left:10px; width: calc(100% - 128px)">
						<h4 class="well-title">{{book.volumeInfo.title}}</h4>
						Publisher: <span>{{book.volumeInfo.publisher}}</span><br/>
						<span ng-show="{{book.saleInfo.saleability === 'FOR_SALE'}}">
							Price: <span>{{book.saleInfo.listPrice.amount | currency:"Rs. "}}</span><br/>
						</span>
						<span ng-show="{{book.saleInfo.saleability === 'NOT_FOR_SALE'}}">
							Price: <span>Not available</span><br/>
						</span>
						
						<a href="{{book.volumeInfo.previewLink}}" target="_blank">Preview Link</a><br/>
						<a href="#/book/{{book.id}}">Read more...</a>
					</div>
				</div>
			</div>
			
		</li>
	</ul>
</div>
