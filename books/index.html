<!DOCTYPE html>
<html ng-app="booksApp">
<head>
	<title>Books App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
	<div class="container">
		<div id="header" class="page-header" ng-controller="headerController">
			<nav class="navbar navbar-default" role="navigation">
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li style="cursor: pointer;" ng-repeat="item in headerItems">
							<a herf="#" ng-show="showButton(item.showBtn)" ng-click="callFunction($event, item.click)" ng-disabled="isDisabled">{{item.text}}</a>
						</li>

					</ul>
				</div>
			</nav>
			<img ng-src="{{data.imageUrl}}" alt="" />
			<div class="row">
				<div class="col-md-12">
					<h2>Books demo app</h2>
				</div>
			</div>
		</div>
		<div id="content">
			<div ng-view></div>
		</div>
	</div>
	<script type="text/javascript" src="../libs//angular-1.4.5/angular.js"></script>
	<script type="text/javascript" src="../libs/angular-1.4.5/angular-route.js"></script>
	<script type="text/javascript" src="../libs/angular-local-storage/angular-local-storage.js"></script>
	
	<!-- app load and config files -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/config.js"></script>

	<!-- services/factories -->
	<script type="text/javascript" src="js/service/webService.js"></script>
	<script type="text/javascript" src="js/service/bookData.js"></script>

	<!-- directives -->
	<script type="text/javascript" src="js/directives/collapseTitle.js"></script>

	<!-- controllers -->
	<script type="text/javascript" src="js/controllers/collapseController.js"></script>
	<script type="text/javascript" src="js/controllers/headerController.js"></script>
	<script type="text/javascript" src="js/controllers/mainController.js"></script>
	<script type="text/javascript" src="js/controllers/bookController.js"></script>
</body>
</html>
