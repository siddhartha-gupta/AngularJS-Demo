<!DOCTYPE html>
<html ng-app="booksApp">
<head>
	<title>Books App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
	<div class="container">
		<div id="one" class="page-header" ng-controller="headerController">
			<button ng-show="show" ng-click="goBack()" class="btn btn-primary">Go back</button><br /><br /><br />
			<img ng-src="{{data.imageUrl}}" alt="" />
			<div class="row">
				<div class="col-md-12">
					<h2>Books demo app</h2>
				</div>
			</div>
		</div>
		<div id="two">
			<div ng-view></div>
		</div>
	</div>
	<script type="text/javascript" src="../angular-1.4.5/angular.js"></script>
	<script type="text/javascript" src="../angular-1.4.5/angular-route.js"></script>
	
	<!-- app load and config files -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/config.js"></script>

	<!-- services/factories -->
	<script type="text/javascript" src="js/service/webService.js"></script>
	<script type="text/javascript" src="js/service/bookData.js"></script>

	<!-- controllers -->
	<script type="text/javascript" src="js/controllers/headerController.js"></script>
	<script type="text/javascript" src="js/controllers/mainController.js"></script>
	<script type="text/javascript" src="js/controllers/bookController.js"></script>
</body>
</html>
