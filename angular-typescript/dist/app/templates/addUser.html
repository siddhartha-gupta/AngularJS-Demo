<div class="custom-container">
	<form class="form-horizontal" ng-submit="customController.addUser()">
		<div class="form-group">
			<label class="col-sm-2 control-label">First name</label>
			<div class="col-sm-10">
				<input required class="form-control" type="text" placeholder="First name" ng-model="customController.user.firstname" />
				<span ng-show="customController.user.firstname" class="tickmark">&#10004;</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Last name</label>
			<div class="col-sm-10">
				<input required class="form-control" type="text" placeholder="Last name" ng-model="customController.user.lastname" />
				<span ng-show="customController.user.lastname" class="tickmark">&#10004;</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input required class="form-control" type="email" placeholder="Email" ng-model="customController.user.email" ng-keyup="customController.validateEmail(customController.user.email)" />
				<span ng-show="customController.validEmail" class="tickmark">&#10004;</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Phone number</label>
			<div class="col-sm-10">
				<input required class="form-control" type="number" placeholder="Phone number" ng-model="customController.user.phonenumber" />
				<span ng-show="customController.user.phonenumber" class="tickmark">&#10004;</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Location</label>
			<div class="col-sm-10">
				<select ng-model="customController.user.location" class="form-control input-small">
					<option selected value="IN">India</option>
					<option value="US">US</option>
					<option value="UK">UK</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
</div>
