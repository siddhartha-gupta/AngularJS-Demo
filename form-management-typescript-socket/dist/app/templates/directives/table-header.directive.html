<div class="row group-title">
	<div ng-repeat="heading in customController.tableHeading" id="heading_{{heading.sortOrder}}" class="heading {{heading.className}}" ng-click="heading.customFunc ? heading.customFunc(event) : customController.manageSortOrder($event, heading.sortOrder)">
		<div ng-if="!heading.customHTML">
			<span class="arrow arrow-down"></span>
			{{heading.text}}
		</div>
		<!-- <div ng-if="heading.customHTML" ng-bind-html="customController.toTrustedHTML(heading.text)"></div> -->
	</div>
	<div class="heading col-xs-1 text-right">
		<span ng-show="customController.checkboxHandlerService.checkboxCounter > 0" class="actionBtn deleteBtn deleteBtnHeader" title="Delete all users" ng-click="customController.deleteAll($event)"></span>
		<input type="checkbox" ng-checked="customController.checkboxHandlerService.checkboxCounter > 0" ng-click="customController.checkAll()" />
	</div>
</div>
