<div id="myModal" class="modal modal-dialog-custom" [style.display]="isVisible  ? 'block' : 'none'">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeBtnClicked($event)">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div>{{body}}</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="btn1Clicked($event)">{{btn1Txt}}</button>
                <button *ngIf="showBtn2" type="button" class="btn btn-primary" (click)="btn2Clicked($event)">{{btn2Txt}}</button>
            </div>
        </div>
    </div>
</div>
