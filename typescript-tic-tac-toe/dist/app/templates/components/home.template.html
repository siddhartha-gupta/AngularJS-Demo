<div class="game-level">
	<form action="">
		<div class="selected-level">Select difficulty</div>
		<div class="level-group">
			<span class="level-radio" *ngFor="#item of radioItems">
				<input [id]="item.text" type="radio" name="gameLevel" (click)="genericConfig.config.gameLevel = item.value" [checked]="item.value === genericConfig.config.gameLevel">
				<label [attr.for]="item.text">{{item.text}}</label>
			</span>
		</div>
		
	</form>
</div>
