<div  class="game-level">
    <form action="">
		<label *ngFor="#item of radioItems">
			<input type="radio" name="gameLevel" (click)="genericConfig.config.gameLevel = item.value" [checked]="item.value === genericConfig.config.gameLevel">{{item.text}}
		</label>
    </form>
    <div>Selected Level: {{genericConfig.config.gameLevel}}</div>
</div>
